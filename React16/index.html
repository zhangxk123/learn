<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .foo {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="./node_modules/react/umd/react.production.min.js"></script>
  <script src="./node_modules/react-dom/umd/react-dom.production.min.js"></script>
  <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
  <script src="babel-jsx.min.js"></script>
  <script type="text/babel">
    console.log(Object.keys(React));
    const { Component } = React;
    console.log(Component.prototype);
    class App extends Component {
      constructor() {
        super()
        console.log(React.isValidElement(<div></div>)) //true
      }
      render() {
        //
        const { data } = this.props;
        console.log(data);
        return (
          <div className="foo">
            hello world
            {data ? (<p>true</p>) : (<p>false</p>)}
            {data && (<p>true</p>)}
          </div>
        )
      }
      // render() {
      //   return React.createElement('div', { class: ['foo'] }, `hello world`)
      // }
    }
    console.log(<App data={{ a: 1 }} />); //{}
    ReactDOM.render(<App data={{ a: 1 }} />, document.getElementById('app'))
  </script>
</body>

</html>
