<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="file" id="fileInput" />
		<script>
			document.onload = function (params) {
        setTimeout(() => {
          document.querySelector("#fileInput").click();
        }, 0);
			};
		</script>
	</body>
</html>
